<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment List</title>
  <style>
    /* ================================
   Equipment Listing Page Styles
=================================== */

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
}

header {
  background: #2f855a;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
  font-size: 24px;
}

header nav a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
  font-weight: 500;
}

header nav a:hover {
  text-decoration: underline;
}

#filters {
  padding: 15px 20px;
  background: #e6f7e6;
  display: flex;
  justify-content: flex-start;
  gap: 10px;
  flex-wrap: wrap;
}

#filters input {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  flex: 1;
  min-width: 200px;
}

#filters button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #2f855a;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

#filters button:hover {
  background: #276749;
}

#equipmentList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card h3 {
  margin: 10px;
  color: #2f855a;
  font-size: 18px;
}

.card p {
  margin: 5px 10px;
  font-size: 14px;
  color: #555;
}

.card a.btn {
  display: inline-block;
  margin: 10px;
  padding: 8px 12px;
  background: #2f855a;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  transition: 0.3s;
}

.card a.btn:hover {
  background: #276749;
}

/* Responsive */
@media (max-width: 600px) {
  #filters {
    flex-direction: column;
  }
  #filters input, #filters button {
    width: 100%;
  }
}


  </style>
</head>
<body>
  <header>
    <h2>Available Equipment</h2>
    <nav>
      <a href="dashboard_owner.html">Dashboard</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <div id="filters">
      <input type="text" id="searchBox" placeholder="Search equipment...">
      <button onclick="loadEquipment()">Search</button>
    </div>

    <div id="equipmentList" class="grid"></div>
  </main>

  <script src="js/equipment.js"></script>
</body>
</html>
