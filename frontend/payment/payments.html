<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
 <style>
    /* ================================
   Payments Page Styles
=================================== */

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding-top: 50px;
}

.payment-container {
  background: #fff;
  padding: 35px 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.payment-container h2 {
  color: #2e7d32;
  margin-bottom: 25px;
}

.payment-summary {
  background: #e6f7e6;
  padding: 15px 20px;
  border-radius: 8px;
  margin-bottom: 25px;
  text-align: left;
  font-size: 16px;
}

.payment-summary p {
  margin: 8px 0;
}

.payment-container button {
  padding: 12px 20px;
  background: #2e7d32;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

.payment-container button:hover {
  background: #1b5e20;
}

/* Responsive */
@media (max-width: 480px) {
  .payment-container {
    padding: 30px 20px;
  }
}

 </style>
</head>
<body>
  <div class="payment-container">
    <h2>Checkout</h2>
    <div class="payment-summary">
      <p>Equipment: Tractor</p>
      <p>Total Amount: â‚¹2000</p>
    </div>
    <button>Pay Now</button>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="js/payments.js"></script>

</body>
</html>
